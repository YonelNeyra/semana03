<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vinculación a la hoja de estilos CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navigation-menu">
        <div class="menu-item">Lista de Juegos</div>
        <div class="menu-item">Próximos Lanzamientos</div>
        <div class="menu-item">Hazte Socio</div>
    </nav>

    <!-- Imagen de fondo -->
    <div class="background-image">
        <img src="sea-of-stars-keyart.webp" alt="Imagen de Fondo">
    </div>

    <!-- Sección de contenido -->
    <div class="content-section">
        <div class="marquee-text">
            <h1>Primera prueba gratis!</h1>
        </div>
        <div class="form-container">
            <form>
                <label>Escoger forma de pago</label>
                <br>
                <select name="pago" id="pago">
                    <option value="paypal">PayPal</option>
                    <option value="tarjeta">Tarjeta bancaria</option>
                    <option value="contra_reembolso">Contra reembolso</option>
                    <option value="transferencia">Transferencias bancarias</option>
                    <option value="movil">Pago a través del móvil</option>
                    <option value="moneda_virtual">Moneda virtual</option>
                </select>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <!-- Imágenes adicionales -->
    <div class="additional-images">
        <div class="image-container">
            <img src="record.jpe" alt="Imagen 1">
        </div>
        <div class="image-container">
            <img src="record1.jpeg" alt="Imagen 2">
        </div>
    </div>
</body>
</html>
